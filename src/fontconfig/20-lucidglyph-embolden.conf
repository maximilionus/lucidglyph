<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Stem-darkening fallback through emboldening that compensates the lack of stem-darkening on very small glyph sizes</description>

  <match target="font">
    <test name="pixelsize" compare="less">
      <double>14.0</double>
    </test>

    <edit name="embolden" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
